<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="theme-color" content="#aa1e1e" />
		<meta name="description" content="Small R4 test" />

		%sapper.base%

		<link rel="stylesheet" href="global.css" />
		<link rel="manifest" href="manifest.json" />
		<link rel="icon" type="image/png" href="favicon.png" />

		<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
		%sapper.styles%

		<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
		%sapper.head%

		<!-- Include the AlgoliaSearch and autocomplete.js libraries -->
		<!-- <script async src="https://cdn.jsdelivr.net/algoliasearch/3/algoliasearchLite.min.js"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/autocomplete.js@0.29.0/dist/autocomplete.min.js"></script>
		<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/internet4000/radio4000-search-index@custom-element/client/autocomplete.min.css"> -->
		<!-- <script src="https://cdn.jsdelivr.net/gh/internet4000/radio4000-search-index@custom-element/client/autocomplete.js"></script> -->
	</head>
	<body>
		<!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
		<div id="sapper">%sapper.html%</div>

		<!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
		%sapper.scripts%
	</body>
</html>
