{#if channel.body}
	<p>{channel.body}</p>
{/if}

<script>
//import {findChannelBySlug} from 'radio4000-sdk'
import {findChannelBySlug} from '../radio4000-sdk'

export let channel

export async function preload(page) {
	const {slug} = page.params
	console.log(slug)
	try {
		const channel = await findChannelBySlug(slug)
		this.store.set({slug: channel.slug})
		return {channel}
	} catch (err) {
		this.error(404, 'Not found')
	}
}
</script>

<style>
	p {
		text-align: center;
		margin: 1rem;
	}
</style>
