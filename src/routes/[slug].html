{#if channel.body}
	<p>{channel.body}</p>
{/if}

<script>
  import {findChannelBySlug} from 'radio4000-sdk'

  export default {
    async preload({params, query}) {
      const channel = await findChannelBySlug(params.slug)
      this.store.set({slug: channel.slug})
      return {channel}
    }
  }
</script>

<style>
	p {
		text-align: center;
		margin: 1rem;
	}
</style>
