<iframe src={'https://api.radio4000.com/embed?slug=' + params.slug} width="320" height="500" frameborder="0" title={params.slug}></iframe>

<script>
  import {findChannelBySlug} from 'radio4000-sdk'

  export default {
    async preload({params, query}) {
      const channel = await findChannelBySlug(params.slug)
      this.store.set({slug: channel.slug})
      return {channel}
    }
  }
</script>

<style>
  iframe {
    flex: 1;
    width: 100%;
		height: auto;
  }
</style>
